<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Is it your birthday today? ðŸŽ‚ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #4a2c4d;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      animation: bounce 1.5s infinite;
      user-select: none;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
    }

    .buttons {
      display: flex;
      gap: 2rem;
    }

    button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(74, 44, 77, 0.3);
      background-color: #ff8fab;
      color: white;
      font-weight: 700;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button.yes-btn {
      background-color: #ff6f91;
      box-shadow: 0 6px 12px rgba(255, 111, 145, 0.5);
    }

    button.no-btn {
      background-color: #ffb6c1;
      box-shadow: 0 6px 12px rgba(255, 182, 193, 0.5);
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 10px 20px rgba(255, 111, 145, 0.7);
    }

    button:active {
      transform: scale(0.95) rotate(1deg);
      box-shadow: 0 4px 8px rgba(255, 111, 145, 0.4);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <h1>Is it your bday today? ðŸŽ‚ðŸŽ‰</h1>

  <div class="buttons">
    <button class="yes-btn" id="yesBtn">Yes ðŸ˜Š</button>
    <button class="no-btn" id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      window.location.href = 'birthday-check.html';  // 
    });

    noBtn.addEventListener('click', () => {
      window.location.href = 'no-bday.html';
    });
  </script>

</body>
</html>
